<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsora - PreviPass</title>
    <link rel="icon" type="image/x-icon" href="../../img/logo-b-dark.ico">    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Normalize css -->
    <link rel="stylesheet" href="../../css/normalize.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header_logo contenedor">
            <img src="images/previsora.jpg" alt="Logo Previsora">
        </div>
    </header>
    <!-- End Header -->

    <!-- section form -->
    <section class="contact">
        <div class="contact_form contenedor">            
            <form action="#">    
                <h2 class="text-center">REGÍSTRATE AHORA Y APARTA TU CUPO</h2>
            <div class="campo_contenedor">          
                <div class="campo">
                    <div class="campo_title">Número de cédula: </div>
                    <input class="campo_input"  id="numero" type="text" placeholder="Número Cédula Aquí" required>
                </div>

                <div class="campo">
                    <div class="campo_title">Dirección:</div>
                    <input class="campo_input"  id="asunto" type="text" placeholder="Tu Asunto"  required>
                </div>

                <div class="campo">
                    <div class="campo_title">E-mail:</div>
                    <input class="campo_input"  id="email" type="email" placeholder="Tu Email" >
                </div>
                <div class="btn_contenedor">
                    <input class="btn-submit" type="submit" value="Enviar" >
                </div>
            </div>            
            <div class="img_legal">
                <img src="images/legales.jpg" alt="Aviso Legal">
            </div>
            </form>            
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="footer_logos">
            <div class="footer_previpass footer_content">
                <img src="images/previpass.png" alt="Logo-Previpass">
            </div>
            <div class="footer_aaa">
                <img src="images/aaa.png" alt="Logo-AAA">
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    
</body>
</html>
